<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Contact Us - Square Eyes | Get in Touch with Us</title>
  <link rel="apple-touch-icon" sizes="180x180" href="media/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="media/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="media/favicon_io/favicon-16x16.png">

  <link rel="stylesheet" type="text/css" href="CSS/styles.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>

<body>
  <header>
    <div class="header-container flex align-items-center">
      <!--Logo-->
      <div class="logo">
        <a href="index.html"><img src="media/logo.png"
            alt="Square Eyes Logo: Turquoise 3D glasses with 'Square Eyes' text and 'Connecting Film Lovers' "></a>
      </div>
      <!--Navigation-->
      <nav>
        <ul class="no-list inline">
          <li>
            <a class="nav-buttons" href="index.html">Home</a>
          </li>
          <li>
            <a class="nav-buttons" href="videos.html">Videos</a>
          </li>
          <li>
            <a class="nav-buttons" href="about.html">About</a>
          </li>
          <li>
            <a class="nav-buttons active" href="contact.html">Contact</a>
          </li>
        </ul>
      </nav>
      <!--Hamburger menu hidden by default, activated in media querys for mobile-->
      <nav class="hamburger">
        <input type="checkbox" id="hamburger-on">
        <label for="hamburger-on" class="hamburger-button">
          <span class="material-symbols-outlined size">menu</span>
        </label>
        <aside class="hamburger-menu">
          <a href="index.html"><span class="material-symbols-outlined size"> close </span></a>
          <ul class="no-list">
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="videos.html">Videos</a>
            </li>
            <li>
              <a href="about.html">About</a>
            </li>
            <li>
              <a href="contact.html">Contact</a>
            </li>
          </ul>
        </aside>
      </nav>
      <!--Shopping cart-->
      <div class="flex direction-column align-items-center">
        <a href="emptycart.html">
          <span class="material-symbols-outlined size">shopping_cart</span>
        </a>
        <label id="color-cart-label">Cart</label>
      </div>
    </div>
  </header>
  <main>
    <div class="center margin-top">
      <div class="form-container center">
        <h1>Contact Us</h1>
        <!--Form-->
        <div class="form-wrapper">
          <img class="flex align-items-center"
            src="media/assets/othercontent/man-smiling-wearing-headset.png"
            alt="man with closed eyes smiling wearing headset ">
          <form action="mockhtml-pages/contactmock.html">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
            <!--Button-->
            <button class="button" id="submit" type="submit" value="Submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-container flex align-items-center">
      <!--Logo-->
      <a href="index.html"><img src="media/logo.png"
          alt="Square Eyes Logo: Turquoise 3D glasses with 'Square Eyes' text and 'Connecting Film Lovers' "></a>
      <!--Copyright--> &copy; 2023 Square Eyes. <br> All rights reserved. <!--Newsletter-->
      <div class="newsletter form-container form-wrapper">
        <label>Subscribe to our newsletter</label>
        <input type="email" placeholder="Your email">
        <button class="button">Subscribe</button>
      </div>
      <!--Quick Links-->
      <div class="quick-links flex direction-column">
        <h3>Quick Links</h3>
        <ul class="no-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="videos.html">Videos</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
      <!--Socials-->
      <div class="socials flex direction-column">
        <h3>Socials</h3>
        <a href="https://www.facebook.com/" target="_blank"><img
            src="media/assets/othercontent/facebook.png" alt="Facebook Logo">Facebook</a>
        <a href="https://twitter.com/" target="_blank"><img
            src="media/assets/othercontent/twitter.png" alt="Twitter Logo">Twitter</a>
        <a href="https://www.instagram.com/" target="_blank"><img
            src="media/assets/othercontent/instagram.png" alt="Instagram Logo">Instagram</a>
      </div>
    </div>
  </footer>
</body>

</html>
