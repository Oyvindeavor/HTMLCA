<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Homepage" content="Square eyes" />
    <meta property="og:title" content="" />
    <meta name="twitter:card" content="summary" />
    <link rel="icon" type="image/png" href="media/favicon.png" />
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="CSS/styles.css" />
    <link rel="stylesheet" type="text/css" href="CSS/contact.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!---Google icons-->
  </head>

  <body class="white-background">
    <header>
      <div class="header-container flex align-items-center">
        <div class="logo">
          <a href="index.html"><img src="media/logo.png" alt="Logo" /></a>
        </div>
        <nav>
          <ul class="no-list inline">
            <li>
              <a class="nav-buttons" href="index.html">Home</a>
            </li>
            <li>
              <a class="nav-buttons" href="videos.html">Videos</a>
            </li>
            <li>
              <a class="nav-buttons" href="about.html">About</a>
            </li>
            <li>
              <a class="nav-buttons" href="contact.html">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="flex direction-column align-items-center">
          <a href="emptycart.html">
            <span class="material-symbols-outlined size">shopping_cart</span>
          </a>
          <label>Cart</label>
        </div>
      </div>
    </header>
    <main>
      <!--Makes the main White background fast and easy-->
      <ol class="breadcrumb-cart no-list inline margin-column-row">
        <!--Breadcrumb-cart is container, no list removes list, inline displays inline, Margin-columns-row adds 10px above and bottom-->
        <li class="breadcrumb-item">
          <a href="index.html">Cart</a>
          <span class="material-symbols-outlined">navigate_next</span>
        </li>
        <li class="breadcrumb-item">
          <a href="videos.html">Information</a>
          <span class="material-symbols-outlined">navigate_next</span>
        </li>
        <li class="breadcrumb-item"><a href="about.html">Payment</a></li>
      </ol>
      <div class="cart-content-wrapper">
        <div class="form-container">
          <div class="form-wrapper">
            <form action="cart-payment.html">
              <h2>Contact Information</h2>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
              <h2>Shipping Address</h2>
              <input
                type="text"
                id="firstName"
                name="firstName"
                placeholder="First Name"
                required
              />
              <input
                type="text"
                id="lastName"
                name="lastName"
                placeholder="Last Name"
                required
              />
              <input
                type="text"
                id="address"
                name="address"
                placeholder="Address"
                required
              />
              <input
                type="text"
                id="apartmentSuite"
                name="apartmentSuite"
                placeholder="Apartment,Suite,etc. (Optional)"
              />
              <input
                type="text"
                id="city"
                name="city"
                placeholder="City"
                required
              />
              <input
                type="text"
                id="postalCode"
                name="postalCode"
                placeholder="Postal Code"
                required
              />
              <input
                type="tel"
                id="phoneNumber"
                name="phoneNumber"
                placeholder="Phone Number"
                required
              />
              <div class="cart-spacebetween">
                <a class="button" href="cart.html">Return to cart</a>
                <button class="button" id="submit" type="submit" value="submit">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
