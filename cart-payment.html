<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Cart Payment - Square Eyes | Secure Payment for Your Film Purchases">
  <title>Cart Payment - Square Eyes | Secure Payment</title>
  <link rel="apple-touch-icon" sizes="180x180" href="media/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="media/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="media/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="media/favicon_io/site.webmanifest">
  <link rel="stylesheet" type="text/css" href="CSS/styles.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>

<body class="white-background">
  <header>
    <div class="header-container flex align-items-center">
      <!--Logo-->
      <div class="logo">
        <a href="index.html"><img src="media/logo.png"
            alt="Square Eyes Logo: Turquoise 3D glasses with 'Square Eyes' text and 'Connecting Film Lovers' "></a>
      </div>
      <!--Navigation-->
      <nav>
        <ul class="no-list inline">
          <li>
            <a class="nav-buttons" href="index.html">Home</a>
          </li>
          <li>
            <a class="nav-buttons" href="videos.html">Videos</a>
          </li>
          <li>
            <a class="nav-buttons" href="about.html">About</a>
          </li>
          <li>
            <a class="nav-buttons" href="contact.html">Contact</a>
          </li>
        </ul>
      </nav>
      <!--Hamburger menu hidden by default, activated in media querys for mobile-->
      <nav class="hamburger">
        <input type="checkbox" id="hamburger-on">
        <label for="hamburger-on" class="hamburger-button">
          <span class="material-symbols-outlined size">menu</span>
        </label>
        <aside class="hamburger-menu">
          <a href="index.html"><span class="material-symbols-outlined size"> close </span></a>
          <ul class="no-list">
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="videos.html">Videos</a>
            </li>
            <li>
              <a href="about.html">About</a>
            </li>
            <li>
              <a href="contact.html">Contact</a>
            </li>
          </ul>
        </aside>
      </nav>
      <!--Shopping cart-->
      <div class="flex direction-column align-items-center">
        <a href="emptycart.html">
          <span class="material-symbols-outlined size">shopping_cart</span>
        </a>
        <label id="color-cart-label">Cart</label>
      </div>
    </div>
  </header>
  <main>
    <!--Breadcrumb cart-->
    <ol class="breadcrumb-cart no-list inline margin-column-row">
      <li class="breadcrumb-item">
        <a href="index.html">Cart</a>
        <span class="material-symbols-outlined">navigate_next</span>
      </li>
      <li class="breadcrumb-item">
        <a href="videos.html">Information</a>
        <span class="material-symbols-outlined">navigate_next</span>
      </li>
      <li class="breadcrumb-item"><a href="about.html">Payment</a></li>
    </ol>
    <!--Cart content-->
    <div class="cart-content-wrapper">
      <div class="form-container">
        <div class="form-wrapper">
          <!--Payment form-->
          <form action="cart-payment.html">
            <h2>Payment</h2>
            <p>All transactions are secure and encrypted.</p>
            <hr class="margin-column-row">
            <!--This is a horizontal line with extra margin class-->
            <div class="flex credit-card">
              <h3>Credit Card</h3>
              <span class="material-symbols-outlined">credit_card</span>
            </div>
            <hr class="margin-column-row">
            <!--This is a horizontal line with extra margin class-->
            <input type="text" id="name-on-card" name="name-on-card" placeholder="Name on card"
              required>
            <input type="text" id="card-number" name="card-number" placeholder="Card number"
              required>
            <!--Expiration date and CVV-->
            <div class="flex expiration-date-cvv">
              <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
              <input type="text" id="expiration-date" name="expiration-date"
                placeholder="Expiration date (MM / YY)" required>
            </div>
            <!--Buttons-->
            <div class="flex cart-spacebetween">
              <button class="button">Return to information</button>
              <a class="button" href="cart-confirmation.html">Pay now</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
