<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Homepage" content="Square eyes" />
    <meta property="og:title" content="" />
    <meta name="twitter:card" content="summary" />
    <link rel="icon" type="image/png" href="media/favicon.png" />
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="CSS/styles.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!---Google icons-->
  </head>

  <body class="white-background">
    <header>
      <div class="header-container">
        <div class="logo">
          <a href="index.html"><img src="media/logo.png" /></a>
        </div>

        <nav class="inline">
          <!---Removes list,text decoration, adds display inline-->

          <ul class="no-list inline">
            <li>
              <a class="nav-buttons" href="index.html">Home</a>
            </li>

            <li>
              <a class="nav-buttons" href="videos.html">Videos</a>
            </li>

            <li>
              <a class="nav-buttons" href="about.html">About</a>
            </li>

            <li>
              <a class="nav-buttons" href="contact.html">Contact</a>
            </li>
          </ul>
        </nav>

        <div class="container-cart-login">
          <div class="container-cart-login">
            <div class="icons-header">
              <!--Shopping cart google icons-->
              <a href="emptycart.html">
                <span class="material-symbols-outlined size">
                  shopping_cart
                </span>
              </a>
              <label>Cart</label>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <ol class="breadcrumb-cart no-list inline margin-column-row">
        <li class="breadcrumb-item">
          <a href="index.html">Cart</a>
          <span class="material-symbols-outlined">navigate_next</span>
        </li>
        <li class="breadcrumb-item">
          <a href="videos.html">Information</a>
          <span class="material-symbols-outlined">navigate_next</span>
        </li>
        <li class="breadcrumb-item"><a href="about.html">Payment</a></li>
      </ol>

      <div class="cart-content-wrapper">
        <div class="form-container">
          <div class="form-wrapper">
            <form action="cart-payment.html">
              <h2>Payment</h2>
              <p>All transactions are secure and encrypted.</p>
              <hr class="margin-column-row" />
              <div class="flex credit-card">
                <h3>Credit Card</h3>
                <span class="material-symbols-outlined">credit_card</span>
              </div>
              <hr class="margin-column-row" />

              <input
                type="text"
                id="name-on-card"
                name="name-on-card"
                placeholder="Name on card"
                required
              />

              <input
                type="text"
                id="card-number"
                name="card-number"
                placeholder="Card number"
                required
              />

              <div class="flex expiration-date-cvv">
                <input
                  type="text"
                  id="cvv"
                  name="cvv"
                  placeholder="CVV"
                  required
                />
                <input
                  type="text"
                  id="expiration-date"
                  name="expiration-date"
                  placeholder="Expiration date (MM / YY)"
                  required
                />
              </div>

              <div class="flex cart-spacebetween">
                <button class="button">Return to information</button>
                <a class="button" href="cart-confirmation.html">Pay now</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
